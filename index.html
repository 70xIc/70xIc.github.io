<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T0xic - Cybersecurity Enthusiast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('hintergrund.jpg') no-repeat center center fixed;
            background-size: cover;
            color: rgba(10, 150, 0, 0.7); 
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(10, 150, 0, 0.5);
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 10px;
            color: rgba(10, 150, 0, 0.7);
            text-shadow: 0px 0px 10px rgba(10, 150, 0, 0.7), 0px 0px 20px rgba(10, 150, 0, 0.7);
            position: relative;
            display: inline-block;
            animation: glitch-effect 1.5s infinite;
            font-weight: bold;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 5px solid rgba(0, 150, 0, 0.5);
            position: relative;
            box-shadow: 0 0 15px rgba(10, 150, 0, 0.7);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
        }

        .discord-name {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: rgba(200, 0, 200, 0.7);
            text-shadow: 0px 0px 10px rgba(200, 0, 200, 0.7), 0px 0px 20px rgba(200, 0, 200, 0.7);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .link {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(10, 150, 0, 0);
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link:hover {
            background-color: rgba(10, 150, 0, 0.2);
            border-color: rgba(10, 150, 0, 0.5);
            transform: translateX(5px);
        }

        .link:hover .icon {
            transform: rotate(5deg) scale(1.1);
        }

        .icon {
            width: 35px;
            height: 35px;
            margin-right: 15px;
            flex-shrink: 0;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 5px rgba(10, 150, 0, 0.7));
            transition: transform 0.3s ease;
        }

        .text {
            flex-grow: 1;
            text-align: left;
        }

        .title {
            color: rgba(10, 150, 0, 0.9);
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .desc {
            color: rgba(200, 200, 200, 0.7);
            font-size: 0.9rem;
        }

        .arrow {
            color: rgba(200, 0, 200, 0.8);
            font-size: 1.5rem;
            margin-left: 10px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .link:hover .arrow {
            opacity: 1;
            transform: translateX(3px);
        }

        @keyframes glitch-effect {
            0% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
                filter: brightness(50%) contrast(150%);
            }
            10% {
                clip-path: inset(0 0 10% 0);
                transform: translateX(-5px);
                filter: brightness(40%) contrast(160%);
            }
            20% {
                clip-path: inset(10% 0 10% 0);
                transform: translateX(5px);
                filter: brightness(45%) contrast(155%);
            }
            30% {
                clip-path: inset(0 0 0 0);
                transform: translateX(-5px);
                filter: brightness(40%) contrast(160%);
            }
            40% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
                filter: brightness(50%) contrast(150%);
            }
            100% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
                filter: brightness(50%) contrast(150%);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="profile-pic">
            <img src="profilbild.jpg" alt="Profile Picture" id="profilePic">
        </div>

        <!-- Name -->
        <h1>T0xic</h1>

        <!-- Discord Name -->
        <p class="discord-name"><i>Loxic6170</i></p>

        <!-- Links in 2x2 grid -->
        <div class="links-grid">
            <!-- TryHackMe Link -->
            <a href="https://tryhackme.com/p/0xT0x1c" class="link" rel="noopener noreferrer">
                <div class="icon" style="background-image: url('TryHackMe.png');"></div>
                <div class="text">
                    <div class="title">TryHackMe</div>
                    <div class="desc">My TryHackMe Profile</div>
                </div>
                <div class="arrow">→</div>
            </a>
            
            <!-- HackTheBox Link -->
            <a href="https://app.hackthebox.com/profile/2074212" class="link" rel="noopener noreferrer">
                <div class="icon" style="background-image: url('HTB.png');"></div>
                <div class="text">
                    <div class="title">HackTheBox</div>
                    <div class="desc">My HackTheBox Profile</div>
                </div>
                <div class="arrow">→</div>
            </a>
            
            <!-- Blogs Link -->
            <a href="https://0xt0xic.github.io/" class="link" rel="noopener noreferrer">
                <div class="icon" style="background-image: url('https://www.gifcen.com/wp-content/uploads/2023/06/hacker-gif-8.gif');"></div>
                <div class="text">
                    <div class="title">Blog</div>
                    <div class="desc">Documentation and write-ups</div>
                </div>
                <div class="arrow">→</div>
            </a>

            <!-- CryptoHack Link -->
            <a href="https://pwn.college/hacker/115008" class="link" rel="noopener noreferrer">
                <div class="icon" style="background-image: url('https://avatars.githubusercontent.com/u/42601809?s=200&v=4');"></div>
                <div class="text">
                    <div class="title">pwn.college</div>
                    <div class="desc">My Pwn skills</div>
                </div>
                <div class="arrow">→</div>
            </a>
        </div>
    </div>

</body>
