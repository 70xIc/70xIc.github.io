<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T0xic - Cybersecurity Enthusiast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('hintergrund.jpg') no-repeat center center fixed;
            background-size: cover;
            color: rgba(10, 150, 0, 0.7); 
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(10, 150, 0, 0.5);
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 10px;
            color: rgba(10, 150, 0, 0.7);
            text-shadow: 0px 0px 10px rgba(10, 150, 0, 0.7), 0px 0px 20px rgba(10, 150, 0, 0.7);
            position: relative;
            display: inline-block;
            animation: glitch-effect 1.5s infinite;
            font-weight: bold;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 5px solid rgba(0, 150, 0, 0.5);
            position: relative;
            box-shadow: 0 0 15px rgba(10, 150, 0, 0.7);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
        }

        .discord-name {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: rgba(200, 0, 200, 0.7);
            text-shadow: 0px 0px 10px rgba(200, 0, 200, 0.7), 0px 0px 20px rgba(200, 0, 200, 0.7);
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            max-width: 400px;
            margin: 0 auto;
        }

        .cool-link {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(10, 150, 0, 0);
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cool-link:hover {
            background-color: rgba(10, 150, 0, 0.2);
            border-color: rgba(10, 150, 0, 0.5);
            transform: translateX(5px);
        }

        .cool-link:hover .link-icon {
            transform: rotate(5deg) scale(1.1);
        }

        .link-icon {
            width: 35px;
            height: 35px;
            margin-right: 15px;
            flex-shrink: 0;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 5px rgba(10, 150, 0, 0.7));
            transition: transform 0.3s ease;
        }

        .link-text {
            flex-grow: 1;
            text-align: left;
        }

        .link-title {
            color: rgba(10, 150, 0, 0.9);
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .link-desc {
            color: rgba(200, 200, 200, 0.7);
            font-size: 0.9rem;
        }

        .link-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            color: rgba(200, 200, 200, 0.9);
            background-color: rgba(10, 150, 0, 0.3);
            margin-left: 10px;
        }

        .link-arrow {
            color: rgba(200, 0, 200, 0.8);
            font-size: 1.5rem;
            margin-left: 10px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .cool-link:hover .link-arrow {
            opacity: 1;
            transform: translateX(3px);
        }

        @keyframes glitch-effect {
            0% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
                filter: brightness(50%) contrast(150%);
            }
            10% {
                clip-path: inset(0 0 10% 0);
                transform: translateX(-5px);
                filter: brightness(40%) contrast(160%);
            }
            20% {
                clip-path: inset(10% 0 10% 0);
                transform: translateX(5px);
                filter: brightness(45%) contrast(155%);
            }
            30% {
                clip-path: inset(0 0 0 0);
                transform: translateX(-5px);
                filter: brightness(40%) contrast(160%);
            }
            40% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
                filter: brightness(50%) contrast(150%);
            }
            100% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
                filter: brightness(50%) contrast(150%);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="profile-pic">
            <img src="profilbild.jpg" alt="Profile Picture" id="profilePic">
        </div>

        <!-- Name -->
        <h1>T0xic</h1>

        <!-- Discord Name -->
        <p class="discord-name"><i>Loxic#6170</i></p>

        <!-- Links in GitBook style -->
        <div class="links-container">
            <!-- TryHackMe Link -->
            <a href="https://tryhackme.com/p/0xT0x1c" class="cool-link" rel="noopener noreferrer">
                <div class="link-icon" style="background-image: url('TryHackMe.png');"></div>
                <div class="link-text">
                    <div class="link-title">TryHackMe</div>
                    <div class="link-desc">My challenge progress and rankings</div>
                </div>
                <div class="link-arrow">→</div>
            </a>
            
            <!-- HackTheBox Link -->
            <a href="https://app.hackthebox.com/profile/2074212" class="cool-link" rel="noopener noreferrer">
                <div class="link-icon" style="background-image: url('HTB.png');"></div>
                <div class="link-text">
                    <div class="link-title">HackTheBox</div>
                    <div class="link-desc">My penetration testing profile</div>
                </div>
                <div class="link-arrow">→</div>
            </a>
            
            <!-- GitBook Link -->
            <a href="" class="cool-link" rel="noopener noreferrer">
                <div class="link-icon" style="background-image: url('https://cdn3.iconfinder.com/data/icons/under-construction-3/52/41-1024.png');"></div>
                <div class="link-text">
                    <div class="link-title">GitBook</div>
                    <div class="link-desc">Documentation and write-ups</div>
                    <span class="link-status">Coming soon</span>
                </div>
                <div class="link-arrow">→</div>
            </a>

            <!-- CryptoHack Link -->
            <a href="https://cryptohack.org/user/t0xic" class="cool-link" rel="noopener noreferrer">
                <div class="link-icon" style="background-image: url('cryhack.png');"></div>
                <div class="link-text">
                    <div class="link-title">CryptoHack</div>
                    <div class="link-desc">Cryptography skills and challenges</div>
                </div>
                <div class="link-arrow">→</div>
            </a>
        </div>
    </div>

</body>
</html>
