<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T0xic's Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('hintergrund.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 10px;
            color: #0f0; /* T0xic color remains green */
            text-shadow: 0px 0px 10px #0f0, 0px 0px 20px #0f0;
            position: relative;
            display: inline-block;
            filter: url(#glitch-filter);
            animation: glitch-effect 1.5s infinite;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 5px solid #00ff00; /* Light green border */
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fadeInOut 3s infinite; /* Fade in and out */
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .discord-name {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff00ff;
            text-shadow: 0px 0px 10px #ff00ff, 0px 0px 20px #ff00ff;
        }

        .hidden-link {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #fff; /* White background */
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            color: #333;
            font-size: 1.2rem;
            text-decoration: none;
            position: relative;
            background-image: url('TryHackMe.png'); /* New icon */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 4px solid #000; /* Black border with increased thickness */
        }

        .hidden-link:hover {
            background-color: #fff; /* Keep hover color same as normal color */
            color: #333;
        }

        /* SVG Glitch Filter */
        svg {
            width: 600px;
            height: 120px;
            display: block;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            background: black;
        }

        text {
            filter: url(#glitch-filter);
            fill: white;
            font-family: 'Share Tech Mono', sans-serif;
            font-size: 100px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes glitch-effect {
            0% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
                filter: brightness(100%) contrast(100%);
            }
            10% {
                clip-path: inset(10% 0 0 0);
                transform: translateX(-10px);
                filter: brightness(120%) contrast(120%);
            }
            20% {
                clip-path: inset(0 0 10% 0);
                transform: translateX(10px);
                filter: brightness(80%) contrast(80%);
            }
            30% {
                clip-path: inset(10% 0 10% 0);
                transform: translateX(-10px);
                filter: brightness(120%) contrast(120%);
            }
            40% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
                filter: brightness(100%) contrast(100%);
            }
            100% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
                filter: brightness(100%) contrast(100%);
            }
        }
    </style>
</head>
