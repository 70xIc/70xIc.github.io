<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T0xic's Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Share+Tech+Mono');

        body {
            background: black;
            color: white;
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .info {
            text-align: center;
        }

        .info a {
            color: white;
            text-decoration: none;
        }

        svg {
            width: 600px;
            height: 120px;
            display: block;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            background: black;
        }

        .glitch {
            color: white;
            font-size: 4em;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            color: white;
            background: black;
            clip-path: inset(0 0 0 0);
            z-index: -1;
            animation: noise 1.5s infinite linear alternate-reverse;
        }

        .glitch::before {
            text-shadow: -1px 0 red;
            animation: glitch-1 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            text-shadow: 1px 0 blue;
            animation: glitch-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-1 {
            0% { transform: translate(-2px, -2px); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, 2px); }
            75% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes glitch-2 {
            0% { transform: translate(2px, 2px); }
            25% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, -2px); }
            75% { transform: translate(-2px, 2px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes noise {
            0% { clip-path: inset(0 0 0 0); }
            50% { clip-path: inset(10% 0 10% 0); }
            100% { clip-path: inset(0 0 0 0); }
        }
    </style>
</head>
<body>
    <div class="info">
        <svg class="glitch" data-text="T0xic">
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">T0xic</text>
        </svg>
    </div>
</body>
</html>
