<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T0xic's Profile - Cybersecurity Enthusiast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('hintergrund.jpg') no-repeat center center fixed;
            background-size: cover;
            color: rgba(10, 150, 0, 0.7); 
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 10px;
            color: rgba(10, 150, 0, 0.7); /* Darker translucent green */
            text-shadow: 0px 0px 10px rgba(10, 150, 0, 0.7), 0px 0px 20px rgba(10, 150, 0, 0.7);
            position: relative;
            display: inline-block;
            animation: glitch-effect 1.5s infinite;
            font-weight: bold;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 5px solid rgba(0, 150, 0, 0.5); /* More transparent green border */
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fadeInOut 3s infinite; /* Slight fade in and out */
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.2; /* More transparent */
            }
            50% {
                opacity: 0.5; /* Less transparent */
            }
        }

        .discord-name {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: rgba(200, 0, 200, 0.7); /* Darker translucent magenta */
            text-shadow: 0px 0px 10px rgba(200, 0, 200, 0.7), 0px 0px 20px rgba(200, 0, 200, 0.7);
        }

        .link-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .hidden-link {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5); /* Slightly transparent white */
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            color: rgba(40, 40, 40, 0.7); /* Darker translucent dark gray */
            font-size: 1.2rem;
            text-decoration: none;
            position: relative;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 4px solid rgba(0, 0, 0, 0.5); /* More transparent black border */
        }

        .hidden-link:hover {
            background-color: rgba(255, 255, 255, 0.5); /* Same color on hover */
            color: rgba(40, 40, 40, 0.7);
        }

        
        @keyframes glitch-effect {
            0% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
                filter: brightness(50%) contrast(150%);
            }
            10% {
                clip-path: inset(0 0 10% 0);
                transform: translateX(-5px);
                filter: brightness(40%) contrast(160%);
            }
            20% {
                clip-path: inset(10% 0 10% 0);
                transform: translateX(5px);
                filter: brightness(45%) contrast(155%);
            }
            30% {
                clip-path: inset(0 0 0 0);
                transform: translateX(-5px);
                filter: brightness(40%) contrast(160%);
            }
            40% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
                filter: brightness(50%) contrast(150%);
            }
            100% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
                filter: brightness(50%) contrast(150%);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="profile-pic">
            <img src="profilbild.jpg" alt="Profile Picture" id="profilePic">
        </div>

        <!-- Name -->
        <h1>T0xic</h1>

        <!-- Discord Name -->
        <p class="discord-name"><i>Loxic#6170</i></p>

        
        <div class="link-container">
            <!-- TryHackMe Icon -->
            <a href="https://tryhackme.com/p/1xIXT0xicXIx0" class="hidden-link" style="background-image: url('TryHackMe.png');" rel="noopener noreferrer"></a>
            
            <!-- HackTheBox Icon -->
            <a href="https://app.hackthebox.com/users/2074212" class="hidden-link" style="background-image: url('HTB.png');" rel="noopener noreferrer"></a>
            
            <!-- GitBook Icon -->
            <a href="https://T0xic.gitbook.io" class="hidden-link" style="background-image: url('GitBook.png');" rel="noopener noreferrer"></a>
        </div>
    </div>

</body>
