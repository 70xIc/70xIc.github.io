<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T0xic's Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('hintergrund.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: bg-glitch 3s infinite;
        }

        .container {
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 10px;
            color: #0f0; /* Set color for T0xic */
            text-shadow: 0px 0px 10px #0f0, 0px 0px 20px #0f0;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 3px solid #0f0; /* Set border color */
            position: relative;
            animation: glitch 1.5s infinite;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .discord-name {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff00ff;
            text-shadow: 0px 0px 10px #ff00ff, 0px 0px 20px #ff00ff;
        }

        .hidden-link {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #0f0; /* Set background color */
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            color: #000;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .hidden-link:hover {
            background-color: #0f0; /* Keep hover color same as normal color */
            color: #000;
        }

        @keyframes bg-glitch {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes glitch {
            0% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
            }
            10% {
                clip-path: inset(10% 0 0 0);
                transform: translateX(-10px);
            }
            20% {
                clip-path: inset(0 0 10% 0);
                transform: translateX(10px);
            }
            30% {
                clip-path: inset(10% 0 10% 0);
                transform: translateX(-10px);
            }
            40% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
            }
            100% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Profilbild -->
        <div class="profile-pic">
            <img src="profilbild.jpg" alt="Profile Picture">
        </div>

        <!-- Name -->
        <h1>T0xic</h1>

        <!-- Discord Name -->
        <p class="discord-name"><i>Loxic#6170</i></p>

        <!-- Versteckter Link zu TryHackMe -->
        <a href="https://tryhackme.com/p/1xIXT0xicXIx0" class="hidden-link">THM</a>
    </div>

</body>
</html>
