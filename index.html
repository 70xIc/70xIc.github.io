<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T0xic's Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('hintergrund.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: bg-glitch 5s infinite;
            position: relative;
        }

        .container {
            text-align: center;
            backdrop-filter: blur(5px);
            position: relative;
        }

        h1, .discord-name {
            color: #0f0;
            text-shadow: 0px 0px 10px #0f0, 0px 0px 20px #0f0;
            position: relative;
            animation: glitch-text 3s infinite;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 10px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 3px solid #0f0;
            position: relative;
            animation: glitch 1.5s infinite;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .discord-name {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff00ff;
            text-shadow: 0px 0px 10px #ff00ff, 0px 0px 20px #ff00ff;
        }

        .hidden-link {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #0f0;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            color: #000;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .hidden-link:hover {
            background-color: #0f0;
            color: #000;
        }

        @keyframes bg-glitch {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes glitch {
            0% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
            }
            10% {
                clip-path: inset(10% 0 0 0);
                transform: translateX(-10px);
            }
            20% {
                clip-path: inset(0 0 10% 0);
                transform: translateX(10px);
            }
            30% {
                clip-path: inset(10% 0 10% 0);
                transform: translateX(-10px);
            }
            40% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
            }
            100% {
                clip-path: inset(0 0 0 0);
                transform: translateX(0);
            }
        }

        @keyframes glitch-text {
            0%, 100% {
                transform: translate(0);
            }
            10% {
                transform: translate(-5px, -5px);
            }
            20% {
                transform: translate(5px, 5px);
            }
            30% {
                transform: translate(-5px, 5px);
            }
            40% {
                transform: translate(5px, -5px);
            }
            50% {
                transform: translate(0);
            }
        }

        @keyframes noise-1 {
            0% {
                clip-path: inset(0 0 0 0);
            }
            100% {
                clip-path: inset(0 0 100% 0);
            }
        }

        @keyframes noise-2 {
            0% {
                clip-path: inset(0 0 0 0);
            }
            100% {
                clip-path: inset(0 0 100% 0);
            }
        }

        .scanlines {
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            mix-blend-mode: difference;
            z-index: 1;
        }

        .scanlines::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0%,
                rgba(255, 255, 255, 0.05) 0.5%,
                transparent 1%
            );
            animation: fudge 7s ease-in-out alternate infinite;
        }

        @keyframes fudge {
            from {
                transform: translate(0px, 0px);
            }
            to {
                transform: translate(0px, 2%);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Profilbild -->
        <div class="profile-pic">
            <img src="profilbild.jpg" alt="Profile Picture">
        </div>

        <!-- Name -->
        <h1 class="glitch" data-text="T0xic">T0xic</h1>

        <!-- Discord Name -->
        <p class="discord-name glitch" data-text="Loxic#6170"><i>Loxic#6170</i></p>

        <!-- Versteckter Link zu TryHackMe -->
        <a href="https://tryhackme.com/p/1xIXT0xicXIx0" class="hidden-link">THM</a>
    </div>

    <div class="scanlines"></div>

</body>
</html>
